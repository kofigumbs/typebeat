<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script type="module">
    import init from '.';
    const t = window.__TAURI__;
    t.invoke('dump')
      .then(dump => init(dump, (method, data) => t.invoke('send', { method, data })))
      .then(update => t.event.listen('change', ({ payload }) => update(payload)));
  </script>
</head>
<body class="mount"></body>
