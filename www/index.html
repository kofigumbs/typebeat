<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script type="module">
    import { onKeyboardEvent } from '.';
    import { Elm } from './Main.elm';
    const tauri = window.__TAURI__;
    tauri.invoke('dump').then(dump => {
      const app = Elm.Main.init({ flags: dump });
      app.ports.send.subscribe(task => tauri.invoke('send', task));
      tauri.event.listen('change', ({ payload }) => app.ports.change.send(payload));
      onKeyboardEvent(event => app.ports.keyboardEvent.send(event));
    });
  </script>
</head>
<body></body>
